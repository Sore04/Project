<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Task List</h1>
        
        <form method="get" class="mb-4">
            <input type="text" name="q" value="{{ query }}" placeholder="Search tasks..." 
                   class="w-full px-4 py-2 border rounded-lg mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold">
                Search
            </button>
        </form>

        <a href="{% url 'task_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold mb-4 inline-block">
            Create New Task
        </a>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left">Title</th>
                        <th class="px-6 py-3 text-left">Description</th>
                        <th class="px-6 py-3 text-left">Due Date</th>
                        <th class="px-6 py-3 text-left">Status</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4">{{ task.title }}</td>
                        <td class="px-6 py-4">{{ task.description }}</td>
                        <td class="px-6 py-4">{{ task.due_date }}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded-full text-sm 
                                {% if task.status == 'Overdue' %}
                                    bg-red-100 text-red-800
                                {% elif task.status == 'Due Today' %}
                                    bg-yellow-100 text-yellow-800
                                {% elif task.status == 'Completed' %}
                                    bg-green-100 text-green-800
                                {% else %}
                                    bg-blue-100 text-blue-800
                                {% endif %}">
                                {{ task.status }}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <a href="{% url 'task_update' task.id %}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                            <a href="{% url 'task_delete' task.id %}" class="text-red-500 hover:text-red-700">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
