<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the task "<span class="font-semibold">{{ task.title }}</span>"?</p>
        <form method="post" class="flex justify-between">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600">
                Delete
            </button>
            <a href="{% url 'task_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-400">
                Cancel
            </a>
        </form>
    </div>
</body>
</html>
